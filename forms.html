<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form action="https://google.com" method="">
<!-- First version of lable when input into tag Label. And if click on input text then input be automatically activated-->
	<p>
		<label>First Name:
		<input required="" type="text" placeholder="Enter your First Name" name="firstname">
		</label>
	</p>

<!-- The second version of Lable when only text into tag Lable. Then we need cnnect lable and input -->
	<p>
		<label for=lastname>Last Name:</label>
		<input id="lastname" type="text" placeholder="Enter your Last Name" name="lastname">
	</p>

	<p>
		<label for="email">Enater your email:</label>
		<input id="email" required="" placeholder="example@email.com" type="email" name="email">
	</p>

	<p>
		<label>Password:</label>
		<input type="password" name="userpassword">
	</p>
<!-- if name the same then radio able to choose only one -->
	
	<p>
		<label>Gender:<br></label>
		Male<input value="Male" type="radio" name="Gender">
		Female<input value="Female" type="radio" name="Gender">  
	</p>

	<p>
		<label>Choose your favourite color:</label>
		<input type="color" name="">	
	</p>

	<p>Choose your favorite animal</p>
	<p>
		<select name="animal">
			<option>Cat</option>
			<option>Dog</option>
			<option>Rat</option>
		</select>
	</p>
	<p>
		<label>Submit data:</label>
		<input type="Submit" name=""> 
	</p>

	<p>
		<label>Remember Me:</label>
		<input type="checkbox" name="loggedin">
	</p>
	</form>
</body>
</html>
