<!DOCTYPE html>
<html>
<head>
	<title>Label Task</title>
</head>
<body>
	<p><label for="fn">First Name:</label>
	<input id="fn" placeholder="Enter your name" type="text" name=""></p>

	<p><label for="ln">Last Name:</label>
	<input id="ln" placeholder="Enter your last name" type="text" name=""></p>

	<p><label for="pa">Password:</label>
	<input id="pa" placeholder="Enter your password" type="" name=""></p>

	<p><label for="sl">Stay logged in</label>
	<input id="sl" type="checkbox" name=""></p>

	<p><label for="male">Male:</label>
	<input id="male" type="radio" name="sex"></p>

	<p><label for="female">Female:</label>
	<input id="female" type="radio" name="sex"></p>

	<p><label for="cho">Choose your favorite color:</label>
	<input id="cho" type="color" name=""></p>

	<p><label for="sd">Submit data:</label>
	<input id="sd" type="Submit" name="" value="Нажмите"></p>

</body>
</html>
